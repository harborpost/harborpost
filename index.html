<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harbor Post Landing Layout</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100%;
  width: 100%;
  overflow: hidden;
  background-color: white;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
}

.header-center {
  flex: 1;
  display: flex;
  justify-content: center;
}

h1 {
  margin: 0;
  font-size: clamp(30px, 5vw, 60px);
  white-space: nowrap;
}

nav a {
  text-transform: uppercase;
  text-decoration: none;
  color: black;
  font-size: clamp(14px, 2vw, 18px);
  margin-left: 25px;
}

/* Landing section */
.landing-section {
  display: flex;
  width: 100%;
  height: calc(100vh - 100px); /* header + extra padding */
  padding: 40px;
  box-sizing: border-box;
  gap: 30px;
  align-items: flex-start; /* shift images slightly upward */
  justify-content: center;
  position: relative; /* for vertical divider positioning */
}

/* Left image */
.large-image-wrapper {
  flex: 0 0 45%;
  height: 100%;
  border-radius: 12px;
  overflow: hidden;
}

.large-image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Right column */
.right-column {
  flex: 0 0 45%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 15px;
  height: 100%;
}

.box {
  border-radius: 12px;
  overflow: hidden;
}

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Vertical divider exactly in the middle */
.image-divider {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 50%; /* middle of the landing section */
  transform: translateX(-50%);
  width: 4px;
  background-color: black;
  border-radius: 2px;
  z-index: 10; /* ensures it floats above background */
}

/* Responsive */
@media (max-width: 900px) {
  .landing-section {
    flex-direction: column;
    height: auto;
    padding: 20px;
  }
  .large-image-wrapper, .right-column {
    flex: 1 1 100%;
    height: auto;
  }
  .right-column {
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto auto;
    gap: 10px;
  }
  .image-divider { display: none; }
}
</style>
</head>
<body>

<header>
  <div class="header-center">
    <h1 id="typed-text"></h1>
  </div>
  <nav>
    <a href="#">About Us</a>
  </nav>
</header>

<script>
const text = "HARBOR POST.";
const typedText = document.getElementById("typed-text");
let index = 0;
function typeWriter() {
  if (index < text.length) {
    typedText.innerHTML += text.charAt(index);
    index++;
    setTimeout(typeWriter, 180);
  }
}
typeWriter();
</script>

<div class="landing-section">
  <!-- Left Image -->
  <div class="large-image-wrapper">
    <img id="main-left-image" src="https://i.imgur.com/CwoZOFE.jpeg" alt="Large Image">
  </div>

  <!-- Right column with 4 images -->
  <div class="right-column">
    <div class="box"><img src="https://i.imgur.com/CwoZOFE.jpeg" alt="Top Left"></div>
    <div class="box"><img src="https://i.imgur.com/CwoZOFE.jpeg" alt="Top Right"></div>
    <div class="box"><img src="https://i.imgur.com/CwoZOFE.jpeg" alt="Bottom Left"></div>
    <div class="box"><img src="https://i.imgur.com/CwoZOFE.jpeg" alt="Bottom Right"></div>
  </div>

  <!-- Vertical divider -->
  <div class="image-divider"></div>
</div>

</body>
</html>
