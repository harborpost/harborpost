<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor Post Magazine Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(40px, 8vw, 72px);
      color: black;
      white-space: nowrap;
    }

    nav {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }

    nav a {
      text-transform: uppercase;
      text-decoration: none;
      color: black;
      font-size: clamp(16px, 2vw, 20px);
      margin-left: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      nav {
        margin-top: 15px;
        justify-content: center;
      }
    }

    /* Magazine layout */
    .section {
      display: flex;
      flex-wrap: wrap;
      margin: 40px 0;
      align-items: flex-start;
      gap: 20px;
      padding: 0 40px;
    }

    .section-title {
      width: 100%;
      font-size: clamp(24px, 4vw, 36px);
      font-weight: bold;
      margin-bottom: 10px;
    }

    .image-left {
      flex: 1 1 50%;
      height: 400px;
      background-color: #cccccc;
      position: relative;
    }

    .image-right {
      flex: 1 1 50%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .image-right .img-box {
      flex: 1;
      height: 190px;
      background-color: #cccccc;
    }

    .image-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    hr {
      border: 0;
      height: 4px;
      background-color: black;
      margin: 40px 0;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .section {
        flex-direction: column;
      }
      .image-left, .image-right .img-box {
        flex: 1 1 100%;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-center">
      <h1 id="typed-text"></h1>
    </div>
    <nav>
      <a href="#">About Us</a>
    </nav>
  </header>

  <script>
    const text = "HARBOR POST.";
    const typedText = document.getElementById("typed-text");
    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        typedText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 180);
      }
    }
    typeWriter();
  </script>

  <!-- Sections -->
  <div class="section">
    <div class="section-title">Amazing Discovery 1</div>
    <div class="image-left">
      <div class="image-overlay">Amazing Discovery 1</div>
    </div>
    <div class="image-right">
      <div class="img-box"></div>
      <div class="img-box"></div>
    </div>
  </div>

  <hr>

  <div class="section">
    <div class="section-title">Science Breakthrough 2</div>
    <div class="image-left">
      <div class="image-overlay">Science Breakthrough 2</div>
    </div>
    <div class="image-right">
      <div class="img-box"></div>
      <div class="img-box"></div>
    </div>
  </div>

  <hr>

  <div class="section">
    <div class="section-title">Historic Event 3</div>
    <div class="image-left">
      <div class="image-overlay">Historic Event 3</div>
    </div>
    <div class="image-right">
      <div class="img-box"></div>
      <div class="img-box"></div>
    </div>
  </div>

  <hr>

  <!-- Duplicate sections to simulate 30 images -->
  <div class="section">
    <div class="section-title">Technology Marvel 4</div>
    <div class="image-left"><div class="image-overlay">Technology Marvel 4</div></div>
    <div class="image-right">
      <div class="img-box"></div>
      <div class="img-box"></div>
    </div>
  </div>

  <hr>

  <div class="section">
    <div class="section-title">Innovation Highlight 5</div>
    <div class="image-left"><div class="image-overlay">Innovation Highlight 5</div></div>
    <div class="image-right">
      <div class="img-box"></div>
      <div class="img-box"></div>
    </div>
  </div>

  <hr>

  <div class="section">
    <div class="section-title">Exploration Story 6</div>
    <div class="image-left"><div class="image-overlay">Exploration Story 6</div></div>
    <div class="image-right">
      <div class="img-box"></div>
      <div class="img-box"></div>
    </div>
  </div>

</body>
</html>
