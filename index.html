<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harbor Post</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #faf9f6; /* Off-white cream */
      color: #111;
      overflow-x: hidden;
    }

    /* Typing intro full screen */
    .typing-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #004aad; /* Professional blue */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      z-index: 9999;
    }

    .typing-text {
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2s steps(12, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 12ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Header strip */
    header {
      background: #004aad;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.8rem;
      font-weight: bold;
      position: relative;
      z-index: 10;
    }

    /* Main content floating in */
    main {
      opacity: 0;
      transform: translateY(50px);
      animation: floatUp 1.2s ease-out forwards;
      animation-delay: 2.8s; /* starts after typing */
      padding: 2rem;
    }

    @keyframes floatUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Typing Intro -->
  <div class="typing-overlay" id="typingOverlay">
    <div class="typing-text">HARBOR POST.</div>
  </div>

  <!-- Header -->
  <header>
    HARBOR POST.
  </header>

  <!-- Content -->
  <main>
    <h1>Welcome to Harbor Post</h1>
    <p>This is where your siteâ€™s content will live.</p>
    <p>The background is off-white cream, and it smoothly floats in after the intro.</p>
  </main>

  <script>
    const typingOverlay = document.getElementById("typingOverlay");
    setTimeout(() => {
      typingOverlay.classList.add("fade-out");
    }, 2800); // matches typing duration + delay
  </script>
</body>
</html>
