<style>
html, body { 
  margin:0; padding:0; font-family:'Lato',sans-serif; color:#111; 
  overflow-x:hidden; min-height:100vh;
  background:#fff;
}

/* Header */
header {
  background:#004aad;
  padding:10px 20px 15px 20px;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
}

header h1 {
  font-family:'Lato', sans-serif;
  font-size:clamp(36px,6vw,60px);
  font-weight:900;
  margin:0 auto;
  text-transform:uppercase;
  color:#fff;
  text-align:center;
}

/* Main content grid */
main {
  flex:1;
  display:flex;
  justify-content:center;
  padding:20px 0;
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 cards per row */
  gap: 20px;
  width: 90%;
  max-width: 1200px;
}

/* Card styling */
.card {
  display:flex;
  flex-direction:column;
  text-decoration:none;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
  background-color:#fff;
}

.card-image {
  width:100%;
  aspect-ratio:1/1;
  overflow:hidden;
}

.card-image img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.card-text {
  background-color:#004aad;
  color:#fff;
  text-align:center;
  padding:15px 0;
  font-weight:700;
  font-size:16px;
}

/* Footer */
footer { 
  text-align:center; 
  padding:20px 15px; 
  background:#111; 
  color:#eee; 
  font-size:13px; 
  letter-spacing:1px;
}

/* Responsive */
@media (max-width: 900px) {
  .card-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
@media (max-width: 600px) {
  .card-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<script>
// Typing animation
const mainTitle = document.getElementById("mainTitle");
const text = "Harbor Post.";
let i = 0;
const speed = 120;
function typeHeader() {
  if(i < text.length){
    mainTitle.textContent += text.charAt(i);
    i++;
    setTimeout(typeHeader, speed);
  }
}
if(document.fonts && document.fonts.ready){
  document.fonts.ready.then(typeHeader);
} else {
  window.addEventListener('load', typeHeader);
}
</script>
