<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harbor Post</title>

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body { 
  margin:0;
  padding:0;
  font-family:'Lato',sans-serif;
  color:#111;
  overflow-x:hidden;
  min-height:100vh;
  background:#fff;
}

header {
  background:#004aad;
  padding:10px 20px 8px 20px;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  position:relative;
}

header h1 {
  font-family:'Lato', sans-serif;
  font-size:clamp(36px,6vw,60px);
  font-weight:900;
  margin:0 auto;
  text-transform:uppercase;
  color:#fff;
  text-align:center;
}

.about-link {
  position:absolute;
  top:14px;
  left:20px;
  color:#fff;
  text-decoration:none;
  font-weight:900;
  font-size:18px;
  letter-spacing:1.5px;
}

.about-link:hover {
  text-decoration:underline;
}

.sub-header {
  font-family:'Merriweather', serif;
  font-size:14px;
  color:#eee;
  margin-top:5px;
  text-align:center;
  font-weight:400;
  letter-spacing:0.5px;
}

main {
  flex:1;
  display:flex;
  justify-content:center;
  padding:20px 0;
}

.card-grid {
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:20px;
  width:90%;
  max-width:1200px;
}

.card {
  display:flex;
  flex-direction:column;
  text-decoration:none;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
  background-color:#fff;
}

.card-image {
  width:100%;
  aspect-ratio:1/1;
  overflow:hidden;
}

.card-image img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.card-text {
  background-color:#004aad;
  color:#fff;
  text-align:center;
  padding:15px 0;
  font-weight:700;
  font-size:16px;
}

footer { 
  text-align:center; 
  padding:20px 15px; 
  background:#111; 
  color:#eee; 
  font-size:13px; 
  letter-spacing:1px;
}

@media (max-width:900px) {
  .card-grid {
    grid-template-columns:repeat(2, 1fr);
  }
}

@media (max-width:600px) {
  .card-grid {
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
  <a href="aboutus.html" class="about-link">ABOUT</a>
  <h1 id="mainTitle"></h1>
  <p class="sub-header">STORIES HISTORY OVERLOOKED</p>
</header>

<main>
  <div class="card-grid">
    <!-- cards unchanged -->
  </div>
</main>

<footer>
  <p>TikTok: @harborpost &nbsp; | &nbsp; Instagram: @_harborpost</p>
</footer>

<script>
const mainTitle = document.getElementById("mainTitle");
const text = "Harbor Post.";
let i = 0;
const speed = 120;

function typeHeader() {
  if (i < text.length) {
    mainTitle.textContent += text.charAt(i);
    i++;
    setTimeout(typeHeader, speed);
  }
}

if (document.fonts && document.fonts.ready) {
  document.fonts.ready.then(typeHeader);
} else {
  window.addEventListener('load', typeHeader);
}
</script>

</body>
</html>
