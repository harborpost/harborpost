<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harbor Post</title>

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Merriweather:wght@400;700&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

<style>
html, body { 
  margin:0;
  padding:0;
  font-family:'Lato',sans-serif;
  color:#111;
  overflow-x:hidden;
  min-height:100vh;
  background:#fff;
}

/* Header */
header {
  background:#fff;
  padding:20px 20px 12px 20px;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  position:relative;
}

/* Title */
header h1 {
  font-family:'UnifrakturCook', serif;
  font-size:clamp(42px,7vw,70px);
  font-weight:700;
  margin:0 auto;
  color:#004aad;
  text-align:center;
}

/* ABOUT link (same as views font) */
.about-link {
  position:absolute;
  top:20px;
  left:20px;
  color:#004aad;
  text-decoration:none;
  font-family:'Lato', sans-serif;
  font-weight:900;
  font-size:18px;
  letter-spacing:1.5px;
}

.about-link:hover {
  text-decoration:underline;
}

/* Views badge */
.views-badge {
  position:absolute;
  top:20px;
  right:20px;
  color:#004aad;
  font-family:'Lato', sans-serif;
  font-weight:900;
  font-size:18px;
  letter-spacing:1.5px;
}

/* Subtitle now blue + same font as views */
.sub-header {
  font-family:'Lato', sans-serif;
  font-weight:900;
  font-size:14px;
  color:#004aad;
  margin-top:5px;
  text-align:center;
  letter-spacing:1px;
}

/* Mobile meta row */
.mobile-meta {
  display:none;
  margin-top:6px;
  gap:16px;
}

/* Main content */
main {
  flex:1;
  display:flex;
  justify-content:center;
  padding:20px 0;
}

.card-grid {
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:20px;
  width:90%;
  max-width:1200px;
}

/* Cards */
.card {
  display:flex;
  flex-direction:column;
  text-decoration:none;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
  background-color:#fff;
}

.card-image {
  width:100%;
  aspect-ratio:1/1;
  overflow:hidden;
}

.card-image img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.card-text {
  background-color:#004aad;
  color:#fff;
  text-align:center;
  padding:15px 0;
  font-weight:700;
  font-size:16px;
}

/* Footer */
footer { 
  text-align:center; 
  padding:20px 15px; 
  background:#111; 
  color:#eee; 
  font-size:13px; 
  letter-spacing:1px;
}

/* Responsive */
@media (max-width:900px) {
  .card-grid {
    grid-template-columns:repeat(2, 1fr);
  }
}

@media (max-width:600px) {
  .card-grid {
    grid-template-columns:1fr;
  }

  .about-link,
  .views-badge {
    display:none;
  }

  .mobile-meta {
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .mobile-meta a,
  .mobile-meta span {
    color:#004aad;
    font-size:12px;
    font-weight:700;
    letter-spacing:1px;
    text-decoration:none;
    opacity:0.9;
    white-space:nowrap;
  }

  .sub-header {
    font-size:13px;
  }
}
</style>
</head>

<body>

<header>
  <a href="aboutus.html" class="about-link">ABOUT</a>
  <div class="views-badge">25+ MILLION VIEWS</div>

  <h1 id="mainTitle"></h1>
  <p class="sub-header">STORIES HISTORY OVERLOOKED</p>

  <div class="mobile-meta">
    <a href="aboutus.html">ABOUT</a>
    <span>25+ MILLION VIEWS</span>
  </div>
</header>

<main>
  <div class="card-grid">
    <!-- cards unchanged -->
  </div>
</main>

<footer>
  <p>TikTok: @harborpost &nbsp; | &nbsp; Instagram: @_harborpost</p>
</footer>

<script>
const mainTitle = document.getElementById("mainTitle");
const text = "HARBOR POST";
let i = 0;
const speed = 120;

function typeHeader() {
  if (i < text.length) {
    mainTitle.textContent += text.charAt(i);
    i++;
    setTimeout(typeHeader, speed);
  }
}

if (document.fonts && document.fonts.ready) {
  document.fonts.ready.then(typeHeader);
} else {
  window.addEventListener('load', typeHeader);
}
</script>

</body>
</html>
