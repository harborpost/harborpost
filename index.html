<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harbor Post Landing Layout</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100%;
  width: 100%;
  /* allow scrolling now */
  overflow-x: hidden;
  overflow-y: auto;
  background-color: white;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
}

.header-center {
  flex: 1;
  display: flex;
  justify-content: center;
}

h1, nav a {
  margin: 0;
  font-size: clamp(30px, 5vw, 60px);
  white-space: nowrap;
  color: black;
  text-decoration: none;
}

nav a {
  font-size: clamp(14px, 2vw, 18px);
  text-transform: uppercase;
  position: relative;
}

nav a::after {
  content: "";
  display: block;
  height: 2px;
  background: black;
  width: 0;
  transition: width 0.3s;
  position: absolute;
  bottom: -4px;
  left: 0;
}

nav a:hover::after {
  width: 100%;
}

/* Landing section */
.landing-section {
  display: flex;
  width: 100%;
  height: calc(100vh - 100px);
  padding: 10px 40px 40px 40px;
  box-sizing: border-box;
  gap: 30px;
  align-items: center;
  justify-content: center;
}

/* Left image */
.large-image-wrapper {
  flex: 0 0 45%;
  height: 100%;
  border-radius: 12px;
  overflow: hidden;
}

.large-image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Vertical divider */
.image-divider {
  width: 6px;
  background-color: black;
  flex-shrink: 0;
  border-radius: 3px;
}

/* Right column */
.right-column {
  flex: 0 0 45%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 15px;
  height: 100%;
}

.box {
  border-radius: 12px;
  overflow: hidden;
}

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.4s ease, filter 0.3s ease;
}

.box:hover img {
  transform: scale(1.05);
  filter: brightness(1.1);
}

/* Grid of extra images */
.extra-images {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  padding: 40px;
}

.extra-images img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
  display: block;
}

/* Responsive adjustments */
@media (max-width: 900px) {
  .landing-section {
    flex-direction: column;
    height: auto;
    padding: 20px;
    gap: 20px;
  }
  .large-image-wrapper, .right-column {
    flex: 1 1 100%;
    height: auto;
  }
  .right-column {
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto auto;
    gap: 10px;
  }
  .image-divider { display: none; }

  .extra-images {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>
<body>

<header>
  <div class="header-center">
    <h1 id="typed-text"></h1>
  </div>
  <nav>
    <a href="#" id="typed-link"></a>
  </nav>
</header>

<script>
function typeWriterEffect(element, text, delay=220) {
  let index = 0;
  function type() {
    if (index < text.length) {
      element.innerHTML += text.charAt(index);
      index++;
      setTimeout(type, delay);
    }
  }
  type();
}

const mainTitle = document.getElementById("typed-text");
const dateElement = document.getElementById("typed-link");

// Get today's date
const today = new Date();
const options = { year: "numeric", month: "long", day: "numeric" }; 
const dateString = today.toLocaleDateString(undefined, options) + "."; 

// Type out title and date
typeWriterEffect(mainTitle, "HARBOR POST.", 220);
typeWriterEffect(dateElement, dateString.toUpperCase(), 220);
</script>
