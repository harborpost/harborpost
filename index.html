<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor Post</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: nowrap;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
      overflow-x: hidden;
    }

    h1 {
      margin: 0;
      font-size: clamp(40px, 8vw, 72px);
      color: black;
      white-space: nowrap;
    }

    nav {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }

    nav a {
      text-transform: uppercase;
      text-decoration: none;
      color: black;
      font-size: clamp(16px, 2vw, 20px);
      margin-left: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      nav {
        margin-top: 15px;
        justify-content: center;
      }
    }

    /* Grid layout for articles */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      box-sizing: border-box;
    }

    .article-box {
      background-color: #f0f0f0;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      text-align: center;
    }

    .article-box img {
      width: 100%;
      height: 200px;
      background-color: #cccccc; /* placeholder gray */
      object-fit: cover;
      display: block;
      border-radius: 4px;
    }

    .article-title {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-center">
      <h1 id="typed-text"></h1>
    </div>
    <nav>
      <a href="#">About Us</a>
    </nav>
  </header>

  <!-- Grid Layout -->
  <div class="grid-container">
    <div class="article-box">
      <img alt="Image Placeholder">
      <div class="article-title">Amazing Discovery 1</div>
    </div>
    <div class="article-box">
      <img alt="Image Placeholder">
      <div class="article-title">Science Breakthrough 2</div>
    </div>
    <div class="article-box">
      <img alt="Image Placeholder">
      <div class="article-title">Historic Event 3</div>
    </div>
    <div class="article-box">
      <img alt="Image Placeholder">
      <div class="article-title">Technology Marvel 4</div>
    </div>
    <div class="article-box">
      <img alt="Image Placeholder">
      <div class="article-title">Innovation Highlight 5</div>
    </div>
    <div class="article-box">
      <img alt="Image Placeholder">
      <div class="article-title">Exploration Story 6</div>
    </div>
  </div>

  <!-- Typing Script -->
  <script>
    const text = "HARBOR POST.";
    const typedText = document.getElementById("typed-text");
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        typedText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 180); // adjust typing speed
      }
    }

    typeWriter();
  </script>
</body>
</html>
