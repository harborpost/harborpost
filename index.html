<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor Post Landing Layout</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(40px, 8vw, 72px);
      color: black;
      white-space: nowrap;
    }

    nav a {
      text-transform: uppercase;
      text-decoration: none;
      color: black;
      font-size: clamp(16px, 2vw, 20px);
      margin-left: 20px;
    }

    @media (max-width: 600px) {
      header { flex-direction: column; align-items: center; }
      nav { margin-top: 10px; justify-content: center; }
      h1 { font-size: clamp(30px, 6vw, 50px); }
    }

    .landing-section {
      display: flex;
      padding: 20px 30px;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    .large-image-wrapper {
      position: relative;
      flex: 0 0 45%;
      margin-top: 15px;
    }

    .large-image {
      width: 100%;
      height: 70vh;
      background-color: #cccccc;
      border-radius: 8px;
    }

    .image-divider {
      position: absolute;
      top: -15px;
      left: 105%;
      width: 4px;
      height: calc(100% + 30px);
      background-color: black;
      border-radius: 2px;
    }

    .right-column {
      flex: 0 0 45%;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* distributes top and bottom rows */
      height: 70vh;
    }

    .box-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .box {
      flex: 1 1 48%; /* two boxes per row */
      background-color: #cccccc;
      border-radius: 8px;
      aspect-ratio: 1 / 1; /* keeps square */
    }

    @media (max-width: 900px) {
      .landing-section { flex-direction: column; gap: 20px; align-items: center; }
      .large-image-wrapper, .right-column { flex: 1 1 100%; height: auto; }
      .image-divider { display: none; }
      .box-row { gap: 15px; }
      .box { width: 48%; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-center">
      <h1 id="typed-text"></h1>
    </div>
    <nav>
      <a href="#">About Us</a>
    </nav>
  </header>

  <script>
    const text = "HARBOR POST.";
    const typedText = document.getElementById("typed-text");
    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        typedText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 180);
      }
    }
    typeWriter();
  </script>

  <div class="landing-section">
    <div class="large-image-wrapper">
      <div class="large-image"></div>
      <div class="image-divider"></div>
    </div>
    <div class="right-column">
      <div class="box-row">
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="box-row">
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </div>
</body>
</html>
