<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor Post</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: nowrap;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
      overflow-x: hidden;
    }

    h1 {
      margin: 0;
      font-size: clamp(40px, 8vw, 72px);
      color: black;
      white-space: nowrap;
    }

    nav {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }

    nav a {
      text-transform: uppercase;
      text-decoration: none;
      color: black;
      font-size: clamp(16px, 2vw, 20px);
      margin-left: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      nav {
        margin-top: 15px;
        justify-content: center;
      }
    }

    /* Magazine-style grid */
    .magazine-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      grid-auto-rows: 200px; /* base row height */
    }

    .article-box {
      background-color: #f0f0f0;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 10px;
      text-align: center;
    }

    .article-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
      background-color: #cccccc;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .article-title {
      position: relative;
      z-index: 1;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      margin: 0;
    }

    /* Stagger some boxes for a magazine vibe */
    .article-box:nth-child(1) { grid-row: span 2; }
    .article-box:nth-child(4) { grid-row: span 2; }

    @media (max-width: 800px) {
      .article-box:nth-child(1),
      .article-box:nth-child(4) { grid-row: span 1; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-center">
      <h1 id="typed-text"></h1>
    </div>
    <nav>
      <a href="#">About Us</a>
    </nav>
  </header>

  <!-- Magazine-style grid -->
  <div class="magazine-grid">
    <div class="article-box">
      <img alt="Placeholder Image">
      <div class="article-title">Amazing Discovery 1</div>
    </div>
    <div class="article-box">
      <img alt="Placeholder Image">
      <div class="article-title">Science Breakthrough 2</div>
    </div>
    <div class="article-box">
      <img alt="Placeholder Image">
      <div class="article-title">Historic Event 3</div>
    </div>
    <div class="article-box">
      <img alt="Placeholder Image">
      <div class="article-title">Technology Marvel 4</div>
    </div>
    <div class="article-box">
      <img alt="Placeholder Image">
      <div class="article-title">Innovation Highlight 5</div>
    </div>
    <div class="article-box">
      <img alt="Placeholder Image">
      <div class="article-title">Exploration Story 6</div>
    </div>
  </div>

  <!-- Typing Script -->
  <script>
    const text = "HARBOR POST.";
    const typedText = document.getElementById("typed-text");
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        typedText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 180);
      }
    }

    typeWriter();
  </script>
</body>
</html>
