<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harbor Post</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #043F77;
      color: white;
    }

    header {
      background-color: #022c57;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      text-align: center;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid white;
      animation: typing 2s steps(12, end), blink 0.75s step-end infinite;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    /* Typing animation */
    @keyframes typing {
      from { width: 0; }
      to { width: 12ch; } /* 12 characters for "Harbor Post" */
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Harbor Post</h1>
    <nav>
      <a href="#">About Us</a>
    </nav>
  </header>
</body>
</html>
