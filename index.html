<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor Post</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white; /* white background */
      color: black;
    }

    header {
      background-color: white; /* white header to match background */
      padding: 40px 20px; /* more padding for larger header */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: 72px; /* larger font */
      color: black;
      white-space: nowrap;
    }

    nav a {
      color: black;
      text-decoration: none;
      font-size: 20px; /* slightly larger nav link */
    }
  </style>
</head>
<body>
  <header>
    <div class="header-center">
      <h1 id="typed-text"></h1>
    </div>
    <nav>
      <a href="#">About Us</a>
    </nav>
  </header>

  <script>
    const text = "HARBOR POST.";
    const typedText = document.getElementById("typed-text");
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        typedText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 100); // adjust speed
      }
    }

    typeWriter();
  </script>
</body>
</html>
