<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor Post Landing Layout</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(40px, 8vw, 72px);
      color: black;
      white-space: nowrap;
    }

    nav {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }

    nav a {
      text-transform: uppercase;
      text-decoration: none;
      color: black;
      font-size: clamp(16px, 2vw, 20px);
      margin-left: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      nav {
        margin-top: 15px;
        justify-content: center;
      }
    }

    /* Landing section */
    .landing-section {
      display: flex;
      padding: 40px;
      height: calc(100vh - 100px); /* viewport minus header */
      gap: 40px;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
    }

    .large-image {
      flex: 1 1 45%;
      height: 100%;
      background-color: #cccccc;
      border-radius: 8px;
      position: relative;
    }

    /* Right column */
    .right-column {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centers entire group vertically */
      align-items: flex-start; /* aligns left */
      height: 100%;
    }

    .text-container {
      margin-bottom: 20px;
    }

    .text-container p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 400px;
      margin: 0;
    }

    .vertical-line {
      width: 4px;
      height: 200px;
      background-color: black;
      margin: 0 20px 20px 0;
    }

    .horizontal-line {
      width: 80%;
      height: 4px;
      background-color: black;
      margin: 20px 0 10px 0;
      border-radius: 2px;
    }

    .small-image {
      width: 100%;
      height: 150px;
      background-color: #cccccc;
      border-radius: 8px;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .landing-section {
        flex-direction: column;
        height: auto;
      }
      .large-image, .right-column, .small-image {
        flex: 1 1 100%;
        height: auto;
      }
      .right-column {
        justify-content: flex-start;
        align-items: center;
      }
      .text-container p {
        text-align: center;
      }
      .vertical-line {
        display: none;
      }
      .horizontal-line {
        width: 90%;
      }
      .small-image {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-center">
      <h1 id="typed-text"></h1>
    </div>
    <nav>
      <a href="#">About Us</a>
    </nav>
  </header>

  <script>
    const text = "HARBOR POST.";
    const typedText = document.getElementById("typed-text");
    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        typedText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 180);
      }
    }
    typeWriter();
  </script>

  <!-- Landing section -->
  <div class="landing-section">
    <div class="large-image"></div>
    <div class="right-column">
      <div class="text-container">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
      </div>
      <div class="horizontal-line"></div>
      <div class="small-image"></div>
    </div>
  </div>
</body>
</html>
