<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harbor Post</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #043F77;
      color: white;
    }

    header {
      background-color: #022c57;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid white; /* optional for typing effect */
      width: 0;
      animation: typing 2s steps(12, start) forwards;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 12ch; } /* exactly 12 characters: HARBOR POST. */
    }
  </style>
</head>
<body>
  <header>
    <div class="header-center">
      <h1>HARBOR POST.</h1>
    </div>
    <nav>
      <a href="#">About Us</a>
    </nav>
  </header>
</body>
</html>
