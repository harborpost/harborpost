<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor Post Landing Layout</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px; /* reduced padding */
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(40px, 8vw, 72px);
      color: black;
      white-space: nowrap;
    }

    nav {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }

    nav a {
      text-transform: uppercase;
      text-decoration: none;
      color: black;
      font-size: clamp(16px, 2vw, 20px);
      margin-left: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      nav {
        margin-top: 10px;
        justify-content: center;
      }
      h1 {
        font-size: clamp(30px, 6vw, 50px);
      }
    }

    /* Landing section */
    .landing-section {
      display: flex;
      padding: 20px 30px;
      gap: 30px;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    .large-image {
      flex: 0 0 45%;
      height: 70vh; /* tall image */
      background-color: #cccccc;
      border-radius: 8px;
      position: relative;
      margin-top: 15px;
    }

    /* Vertical line between columns */
    .image-divider {
      position: absolute;
      left: calc(45% + 40px); /* pushed further right so it sits between image + text */
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: calc(100% + 30px); /* extends evenly above and below */
      background-color: black;
      border-radius: 2px;
    }

    /* Right column */
    .right-column {
      flex: 0 0 45%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
    }

    .text-container p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 400px;
      text-align: center;
      margin: 0;
    }

    .horizontal-line {
      width: 80%;
      height: 4px;
      background-color: black;
      border-radius: 2px;
    }

    .small-image {
      width: 80%;
      height: 150px;
      background-color: #cccccc;
      border-radius: 8px;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .landing-section {
        flex-direction: column;
        gap: 20px;
      }
      .large-image, .right-column {
        flex: 1 1 100%;
        height: auto;
      }
      .text-container p {
        text-align: center;
      }
      .image-divider {
        display: none; /* hide line on mobile */
      }
      .horizontal-line {
        width: 90%;
      }
      .small-image {
        width: 90%;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-center">
      <h1 id="typed-text"></h1>
    </div>
    <nav>
      <a href="#">About Us</a>
    </nav>
  </header>

  <script>
    const text = "HARBOR POST.";
    const typedText = document.getElementById("typed-text");
    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        typedText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 180);
      }
    }
    typeWriter();
  </script>

  <!-- Landing section -->
  <div class="landing-section">
    <div class="large-image"></div>
    <div class="image-divider"></div>
    <div class="right-column">
      <div class="text-container">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
      </div>
      <div class="horizontal-line"></div>
      <div class="small-image"></div>
    </div>
  </div>
</body>
</html>
