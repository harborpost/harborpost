<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Harbor Post</title>
<style>
  /* Reset and base */
  body, html {
    margin: 0; 
    padding: 0; 
    height: 100%;
    background-color: #007BFF; /* full blue background */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  }

  /* Header styling */
  header {
    display: flex;
    align-items: center;
    padding: 20px 40px;
    border-bottom: 3px solid white;
    font-weight: 700;
    font-size: 30px;
    letter-spacing: 1.5px;
  }
  nav {
    margin-left: auto;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin-left: 35px;
    font-weight: 600;
    font-size: 18px;
    cursor: pointer;
    transition: color 0.3s;
  }
  nav a:hover {
    text-decoration: underline;
    color: #cce4ff;
  }

  /* Featured article container */
  .featured-article {
    display: flex;
    max-width: 1200px;
    margin: 40px auto;
    gap: 40px;
    align-items: center;
    padding: 0 20px;
  }

  /* Big image on left */
  .featured-article img {
    width: 60%;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    object-fit: cover;
  }

  /* Headline on right */
  .headline {
    width: 40%;
    font-size: 2.8rem;
    font-weight: 800;
    line-height: 1.1;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* Responsive for smaller screens */
  @media (max-width: 900px) {
    .featured-article {
      flex-direction: column;
      margin: 20px 15px;
    }
    .featured-article img, .headline {
      width: 100%;
    }
    .headline {
      margin-top: 25px;
      font-size: 2rem;
      text-align: center;
    }
    header {
      flex-wrap: wrap;
      font-size: 28px;
      padding: 15px 25px;
    }
    nav {
      margin-left: 0;
      margin-top: 12px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
  }
</style>
</head>
<body>

<header>
  HARBOR POST.
  <nav>
    <a href="#">Science</a>
    <a href="#">History</a>
    <a href="#">Tech</a>
  </nav>
</header>

<section class="featured-article">
  <img src="https://i.imgur.com/DjJ5MPx.jpeg" alt="Japan's Water Tank" />
  <div class="headline">
    JAPAN'S 50,000 TON WATER TANK COULD FIND ANSWERS TO THE UNIVERSE
  </div>
</section>

</body>
</html>
