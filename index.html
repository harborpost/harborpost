<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Harbor Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #2364aa; /* Fun Fox Newsâ€“style blue */
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Overlay typing intro */
    #typingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #2364aa;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #typingText {
      font-size: 48px;
      font-weight: 800;
      letter-spacing: 2px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      padding-right: 5px;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    h1 {
      font-size: clamp(36px, 6vw, 72px);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
      opacity: 0; /* fade in after intro */
    }
    .edition-text {
      font-size: 14px;
      color: #3da5d9;
      margin-top: 8px;
      border: 1px solid #3da5d9;
      padding: 2px 6px;
      border-radius: 6px;
      display: inline-block;
    }

    .content {
      display: flex;
      flex-direction: row;
      padding: 20px;
      opacity: 0; /* fade in after intro */
      transition: opacity 1s ease;
    }

    .large-image-wrapper {
      flex: 2;
      margin-right: 20px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      background: #fff;
    }
    .large-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .large-image-wrapper:hover img {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    .image-divider {
      width: 4px;
      background: #3da5d9;
      border-radius: 2px;
      margin-right: 20px;
    }

    .image-grid {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .box {
      background: #3da5d9;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }
    .box:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .box:hover img {
      transform: scale(1.08);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .content { flex-direction: column; }
      .large-image-wrapper { margin-right: 0; margin-bottom: 20px; }
      .image-divider { display: none; }
    }
  </style>
</head>
<body>
  <!-- Typing intro -->
  <div id="typingOverlay">
    <div id="typingText"></div>
  </div>

  <header>
    <h1 id="mainTitle">Harbor Post</h1>
    <div class="edition-text">August 30th Edition</div>
  </header>

  <section class="content" id="landing">
    <div class="large-image-wrapper">
      <img src="https://picsum.photos/id/1015/800/600" alt="Large feature">
    </div>
    <div class="image-divider"></div>
    <div class="image-grid">
      <div class="box"><img src="https://picsum.photos/id/1016/400/300" alt=""></div>
      <div class="box"><img src="https://picsum.photos/id/1018/400/300" alt=""></div>
      <div class="box"><img src="https://picsum.photos/id/1020/400/300" alt=""></div>
      <div class="box"><img src="https://picsum.photos/id/1024/400/300" alt=""></div>
    </div>
  </section>

  <script>
    const text = "Harbor Post";
    let i = 0;
    const speed = 120;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typingText").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        floatToHeader();
      }
    }

    function floatToHeader() {
      const overlay = document.getElementById("typingOverlay");
      const typingText = document.getElementById("typingText");
      const mainTitle = document.getElementById("mainTitle");

      const startRect = typingText.getBoundingClientRect();
      const endRect = mainTitle.getBoundingClientRect();

      const clone = typingText.cloneNode(true);
      clone.style.position = "fixed";
      clone.style.left = startRect.left + "px";
      clone.style.top = startRect.top + "px";
      clone.style.margin = 0;
      clone.style.transition = "all 1.5s ease";
      overlay.appendChild(clone);

      typingText.style.visibility = "hidden";

      requestAnimationFrame(() => {
        clone.style.left = endRect.left + "px";
        clone.style.top = endRect.top + "px";
        clone.style.fontSize = window.getComputedStyle(mainTitle).fontSize;
      });

      setTimeout(() => {
        overlay.style.display = "none";
        document.getElementById("landing").style.opacity = "1";
        mainTitle.style.opacity = "1";
      }, 1600);
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
