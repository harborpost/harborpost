<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harbor Post – Vintage Culture</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Roboto+Slab:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #f7f5f1;
  font-family: 'Roboto Slab', serif;
  color: #222;
  overflow-x: hidden;
}

/* Subtle paper texture overlay */
body::after {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
  opacity: 0.08;
  pointer-events: none;
  z-index: 9999;
}

/* Header */
header {
  text-align: center;
  padding: 40px 20px 20px;
  position: relative;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(42px, 6vw, 80px);
  letter-spacing: 3px;
  margin: 0;
  text-transform: uppercase;
}

.subheading {
  font-size: 14px;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-top: 5px;
  color: #555;
}

/* Divider line */
.header-divider {
  width: 60px;
  height: 2px;
  background: #333;
  margin: 15px auto 0;
}

/* Edition badge */
.edition-text {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 13px;
  letter-spacing: 2px;
  padding: 6px 16px;
  border: 1px solid #333;
  border-radius: 20px;
  background: #f7f5f1;
  color: #222;
  font-weight: 600;
  font-family: 'Roboto Slab', serif;
}

.edition-text::before {
  content: "✦ ";
  font-size: 12px;
  color: #555;
}

/* Typing overlay */
.typing-overlay {
  position: fixed;
  inset: 0;
  background: #f7f5f1;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  font-family: 'Playfair Display', serif;
  font-size: clamp(28px, 4vw, 60px);
  color: #222;
}

.typing {
  border-right: 2px solid #222;
  white-space: nowrap;
  overflow: hidden;
}

/* Layout */
.landing-section {
  display: flex;
  width: 100%;
  min-height: calc(100vh - 120px);
  padding: 40px;
  gap: 40px;
  align-items: center;
  justify-content: center;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
  animation-delay: 2.8s; /* after typing ends */
}

/* Left large image */
.large-image-wrapper {
  flex: 0 0 50%;
  border-radius: 12px;
  overflow: hidden;
}

.large-image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: sepia(0.15) contrast(1.05);
  transition: transform 0.8s ease, filter 0.6s ease;
}

.large-image-wrapper:hover img {
  transform: scale(1.06);
  filter: sepia(0.25) contrast(1.1);
}

/* Divider */
.image-divider {
  width: 1px;
  background: rgba(0,0,0,0.2);
  flex-shrink: 0;
}

/* Right column */
.right-column {
  flex: 0 0 40%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.box {
  border-radius: 10px;
  overflow: hidden;
  position: relative;
}

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: sepia(0.15) contrast(1.05);
  transition: transform 0.8s ease, filter 0.6s ease, box-shadow 0.6s ease;
}

.box:hover img {
  transform: scale(1.05);
  filter: sepia(0.25) contrast(1.1);
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}

/* Fade in animation */
@keyframes fadeIn {
  to { opacity: 1; }
}

/* Custom cursor */
.cursor {
  position: fixed;
  width: 22px;
  height: 22px;
  border: 2px solid #222;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 3000;
  transition: transform 0.08s ease;
}
</style>
</head>
<body>

<!-- Typing intro -->
<div class="typing-overlay"><span class="typing"></span></div>

<header>
  <h1>HARBOR POST</h1>
  <div class="subheading">An Independent Cultural Journal</div>
  <div class="header-divider"></div>
  <div class="edition-text" id="edition"></div>
</header>

<div class="landing-section">
  <!-- Left image -->
  <div class="large-image-wrapper">
    <a href="article1.html">
      <img src="https://i.imgur.com/i0PmuOX.jpeg" alt="Feature Image" loading="lazy">
    </a>
  </div>

  <!-- Divider -->
  <div class="image-divider"></div>

  <!-- Grid -->
  <div class="right-column">
    <div class="box"><a href="article2.html"><img src="https://i.imgur.com/i0PmuOX.jpeg" alt=""></a></div>
    <div class="box"><a href="article3.html"><img src="https://i.imgur.com/HIfqBkU.jpeg" alt=""></a></div>
    <div class="box"><a href="article4.html"><img src="https://i.imgur.com/Jao2q0j.jpeg" alt=""></a></div>
    <div class="box"><a href="article5.html"><img src="https://i.imgur.com/qafObwS.jpeg" alt=""></a></div>
  </div>
</div>

<!-- Custom cursor -->
<div class="cursor"></div>

<script>
// Edition text
const months = ["JANUARY","FEBRUARY","MARCH","APRIL","MAY","JUNE",
                "JULY","AUGUST","SEPTEMBER","OCTOBER","NOVEMBER","DECEMBER"];
const today = new Date();
document.getElementById("edition").textContent = months[today.getMonth()] + " EDITION";

// Typing effect
const typingText = "Harbor Post.";
const typingElement = document.querySelector(".typing");
let i = 0;
function type() {
  if (i < typingText.length) {
    typingElement.textContent += typingText.charAt(i);
    i++;
    setTimeout(type, 120);
  } else {
    setTimeout(() => {
      document.querySelector(".typing-overlay").style.display = "none";
    }, 800);
  }
}
window.onload = type;

// Cursor follow
const cursor = document.querySelector(".cursor");
document.addEventListener("mousemove", e => {
  cursor.style.left = e.clientX + "px";
  cursor.style.top = e.clientY + "px";
});
</script>
</body>
</html>
