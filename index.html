<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harbor Post</title>

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body { 
  margin:0; padding:0; font-family:'Lato',sans-serif; color:#111; 
  overflow-x:hidden; display:flex; flex-direction:column; 
  background:#fff;
}

/* Header */
header {
  position:relative;
  background:#004aad;
  padding:10px 20px 5px 20px;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
}

.edition-text {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  right:20px;
  font-size:13px;
  letter-spacing:3px;
  border:1px solid #fff;
  padding:4px 10px;
  border-radius:4px;
  background:rgba(255,255,255,0.15);
  color:#fff;
}

header h1 {
  font-family:'Lato', sans-serif;
  font-size:clamp(42px,5vw,60px);
  font-weight:900;
  margin:0 auto;
  text-transform:uppercase;
  color:#fff;
  text-align:center;
}

header h2 { 
  font-size:clamp(16px,2vw,22px); 
  font-weight:400; 
  letter-spacing:2px; 
  margin:5px 0 5px 0; 
  color:#fff;
  text-align:center;
}

/* Main content */
main { flex:1; display:flex; flex-direction:column; align-items:center; }

.headline-link { display:block; width:100%; }
.headline-img { width:100%; max-height:500px; object-fit:cover; transition:transform 0.4s ease; }
.headline-link:hover .headline-img { transform:scale(1.03); }

.more-coming {
  margin:40px 0;
  font-size:20px;
  font-weight:600;
  color:#333;
  text-align:center;
}

footer { text-align:center; padding:30px 20px; background:#111; color:#eee; font-size:14px; letter-spacing:1px; }
</style>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XXXXXXXXXX'); // Replace with your Measurement ID
</script>
</head>
<body>

<!-- Header -->
<header>
  <div class="edition-text" id="edition"></div>
  <h1 id="mainTitle"></h1>
  <h2 id="subTitle">History and Culture.</h2>
</header>

<main>
  <!-- Big headline image clickable -->
  <a href="article1.html" class="headline-link">
    <img class="headline-img" src="https://i.imgur.com/yMgXBe6.jpeg" alt="Headline Image">
  </a>

  <!-- More coming soon text -->
  <p class="more-coming">More coming soon...</p>
</main>

<footer><p>Follow us on TikTok @harborpost</p></footer>

<script>
// Edition stamp
const months=["JANUARY","FEBRUARY","MARCH","APRIL","MAY","JUNE","JULY","AUGUST","SEPTEMBER","OCTOBER","NOVEMBER","DECEMBER"];
const today=new Date();
document.getElementById("edition").textContent = months[today.getMonth()]+" EDITION";

// Typing animation
const mainTitle = document.getElementById("mainTitle");
const text = "Harbor Post.";
let i = 0;
const speed = 120;
function typeHeader() {
  if(i < text.length){
    mainTitle.textContent += text.charAt(i);
    i++;
    setTimeout(typeHeader, speed);
  }
}
if(document.fonts && document.fonts.ready){
  document.fonts.ready.then(typeHeader);
} else {
  window.addEventListener('load', typeHeader);
}
</script>

</body>
</html>
