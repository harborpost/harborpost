<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harbor Post â€“ Vogue Style</title>

<!-- Fonts: Editorial Serif + Modern Sans -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: 'Poppins', sans-serif;
  color: white;
  background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
  overflow-x: hidden;
}

/* Header */
header {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
}

/* Title */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(40px, 6vw, 80px);
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  text-align: center;
  color: white;
  margin: 0;
}

/* Edition badge */
.edition-text {
  position: absolute;
  right: 40px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 14px;
  letter-spacing: 2px;
  padding: 6px 18px;
  border-radius: 30px;
  background: linear-gradient(90deg, #d4af37, #c5a028);
  color: black;
  font-weight: 600;
  text-transform: uppercase;
  font-family: 'Poppins', sans-serif;
}

/* Landing section */
.landing-section {
  display: flex;
  width: 100%;
  min-height: calc(100vh - 120px);
  padding: 40px;
  gap: 40px;
  align-items: center;
  justify-content: center;
}

/* Large image */
.large-image-wrapper {
  flex: 0 0 50%;
  border-radius: 20px;
  overflow: hidden;
  position: relative;
}

.large-image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.8s ease, filter 0.6s ease;
}

.large-image-wrapper:hover img {
  transform: scale(1.08);
  filter: brightness(1.05) contrast(1.1);
}

/* Divider */
.image-divider {
  width: 1px;
  background: rgba(255,255,255,0.2);
  flex-shrink: 0;
}

/* Right column grid */
.right-column {
  flex: 0 0 40%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.box {
  border-radius: 16px;
  overflow: hidden;
  position: relative;
}

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.8s ease, filter 0.6s ease, box-shadow 0.6s ease;
}

.box:hover img {
  transform: scale(1.06);
  filter: brightness(1.1) contrast(1.05);
  box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
}

/* Responsive */
@media (max-width: 900px) {
  .landing-section {
    flex-direction: column;
    padding: 20px;
  }

  .right-column {
    grid-template-columns: 1fr;
    width: 100%;
  }

  .edition-text {
    position: static;
    margin-top: 15px;
    transform: none;
    display: inline-block;
  }
}
</style>
</head>
<body>

<header>
  <h1>HARBOR POST</h1>
  <div class="edition-text" id="edition"></div>
</header>

<div class="landing-section">
  <!-- Left Image -->
  <div class="large-image-wrapper">
    <a href="article1.html">
      <img src="https://i.imgur.com/i0PmuOX.jpeg" alt="Feature Image" loading="lazy">
    </a>
  </div>

  <!-- Divider -->
  <div class="image-divider"></div>

  <!-- Grid of images -->
  <div class="right-column">
    <div class="box">
      <a href="article2.html"><img src="https://i.imgur.com/i0PmuOX.jpeg" alt=""></a>
    </div>
    <div class="box">
      <a href="article3.html"><img src="https://i.imgur.com/HIfqBkU.jpeg" alt=""></a>
    </div>
    <div class="box">
      <a href="article4.html"><img src="https://i.imgur.com/Jao2q0j.jpeg" alt=""></a>
    </div>
    <div class="box">
      <a href="article5.html"><img src="https://i.imgur.com/qafObwS.jpeg" alt=""></a>
    </div>
  </div>
</div>

<script>
// Add edition dynamically
const months = ["JANUARY","FEBRUARY","MARCH","APRIL","MAY","JUNE",
                "JULY","AUGUST","SEPTEMBER","OCTOBER","NOVEMBER","DECEMBER"];
const today = new Date();
document.getElementById("edition").textContent = months[today.getMonth()] + " EDITION";
</script>

</body>
</html>
