<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page with Left Image</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

/* Container for the full landing section */
.landing-section {
  display: flex;
  width: 100vw;
  height: 100vh;
}

/* Left image takes 50% of the viewport */
.landing-left {
  width: 50%;
  height: 100%;
  overflow: hidden;
}

.landing-left img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Crop to fit box without distortion */
  display: block;
}

/* Right side placeholder (you can add content here later) */
.landing-right {
  width: 50%;
  height: 100%;
  background-color: #f5f5f5; /* Light gray background */
}
</style>
</head>
<body>

<div class="landing-section">
  <!-- Left Image -->
  <div class="landing-left">
    <img id="left-image" src="https://i.imgur.com/CwoZOFE.jpeg" alt="Landing Image">
  </div>

  <!-- Right Side (empty for now) -->
  <div class="landing-right">
    <!-- Add right side content here -->
  </div>
</div>

<!-- Optional: Dynamic URL change via JavaScript -->
<script>
// Example: Change image dynamically
// document.getElementById('left-image').src = "NEW_IMAGE_URL_HERE";
</script>

</body>
</html>
