<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harbor Post Landing Layout</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100%;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
}

.header-center {
  flex: 1;
  display: flex;
  justify-content: center;
}

h1 {
  margin: 0;
  font-size: clamp(40px, 8vw, 72px);
  white-space: nowrap;
}

nav a {
  text-transform: uppercase;
  text-decoration: none;
  color: black;
  font-size: clamp(16px, 2vw, 20px);
  margin-left: 20px;
}

@media (max-width: 600px) {
  header { flex-direction: column; align-items: center; }
  nav { margin-top: 10px; justify-content: center; }
  h1 { font-size: clamp(30px, 6vw, 50px); }
}

/* Landing section */
.landing-section {
  display: flex;
  width: 100%;
  height: calc(100vh - 60px); /* adjust for header */
  gap: 30px;
  padding: 20px 30px;
  box-sizing: border-box;
}

/* Left image */
.large-image-wrapper {
  position: relative;
  flex: 0 0 50%;
  display: flex;
  flex-direction: column;
}

.large-image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
}

/* Vertical divider */
.image-divider {
  position: absolute;
  top: 0;
  right: -2px;
  width: 4px;
  height: 100%;
  background-color: black;
  border-radius: 2px;
}

/* Right column */
.right-column {
  flex: 0 0 50%;
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* top and bottom rows align */
}

.box-row {
  display: flex;
  gap: 15px;
  flex: 1;
}

.box {
  flex: 0 0 48%;
  border-radius: 8px;
  overflow: hidden;
}

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Responsive */
@media (max-width: 900px) {
  .landing-section {
    flex-direction: column;
    height: auto;
    gap: 20px;
  }
  .large-image-wrapper, .right-column {
    flex: 1 1 100%;
    height: auto;
  }
  .image-divider { display: none; }
  .box-row { gap: 10px; }
}
</style>
</head>
<body>

<header>
  <div class="header-center">
    <h1 id="typed-text"></h1>
  </div>
  <nav>
    <a href="#">About Us</a>
  </nav>
</header>

<script>
const text = "HARBOR POST.";
const typedText = document.getElementById("typed-text");
let index = 0;
function typeWriter() {
  if (index < text.length) {
    typedText.innerHTML += text.charAt(index);
    index++;
    setTimeout(typeWriter, 180);
  }
}
typeWriter();
</script>

<div class="landing-section">
  <!-- LEFT IMAGE -->
  <div class="large-image-wrapper">
    <img id="main-left-image" src="https://i.imgur.com/CwoZOFE.jpeg" alt="Large Image">
    <div class="image-divider"></div>
  </div>

  <!-- RIGHT COLUMN -->
  <div class="right-column">
    <!-- TOP ROW -->
    <div class="box-row">
      <div class="box"><img src="https://i.imgur.com/CwoZOFE.jpeg" alt="Top Left"></div>
      <div class="box"><img src="https://i.imgur.com/CwoZOFE.jpeg" alt="Top Right"></div>
    </div>
    <!-- BOTTOM ROW -->
    <div class="box-row">
      <div class="box"><img src="https://i.imgur.com/CwoZOFE.jpeg" alt="Bottom Left"></div>
      <div class="box"><img src="https://i.imgur.com/CwoZOFE.jpeg" alt="Bottom Right"></div>
    </div>
  </div>
</div>

<!-- Optional: change left image dynamically -->
<script>
// Example: change left image URL
// document.getElementById('main-left-image').src = "NEW_IMAGE_URL_HERE";
</script>

</body>
</html>
