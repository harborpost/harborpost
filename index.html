<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harbor Post Landing Layout</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100%;
  width: 100%;
  overflow: hidden;
  background-color: white;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
}

.header-center {
  flex: 1;
  display: flex;
  justify-content: center;
}

h1, nav a {
  margin: 0;
  font-size: clamp(30px, 5vw, 60px);
  white-space: nowrap;
  color: black;
  text-decoration: none;
}

nav a {
  font-size: clamp(14px, 2vw, 18px);
  text-transform: uppercase;
}

/* Landing section */
.landing-section {
  display: flex;
  width: 100%;
  height: calc(100vh - 100px);
  padding: 10px 40px 40px 40px;
  box-sizing: border-box;
  gap: 30px;
  align-items: center;
  justify-content: center;
}

/* Left image */
.large-image-wrapper {
  flex: 0 0 45%;
  height: 100%;
  border-radius: 12px;
  overflow: hidden;
  opacity: 0;
  transform: translateX(-50px);
  animation: slideInLeft 1s ease forwards;
  animation-delay: 1s;
}

.large-image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Vertical divider */
.image-divider {
  width: 6px;
  background-color: black;
  flex-shrink: 0;
  border-radius: 3px;
}

/* Right column */
.right-column {
  flex: 0 0 45%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 15px;
  height: 100%;
}

.box {
  border-radius: 12px;
  overflow: hidden;
  opacity: 0;
  transform: translateX(50px);
  animation: slideInRight 1s ease forwards;
}

.box:nth-child(1) { animation-delay: 1.2s; }
.box:nth-child(2) { animation-delay: 1.4s; }
.box:nth-child(3) { animation-delay: 1.6s; }
.box:nth-child(4) { animation-delay: 1.8s; }

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Slide-in animations */
@keyframes slideInLeft {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes slideInRight {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Responsive adjustments */
@media (max-width: 900px) {
  .landing-section {
    flex-direction: column;
    height: auto;
    padding: 20px;
    gap: 20px;
  }
  .large-image-wrapper, .right-column {
    flex: 1 1 100%;
    height: auto;
  }
  .right-column {
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto auto;
    gap: 10px;
  }
  .image-divider { display: none; }
}
</style>
</head>
<body>

<header>
  <div class="header-center">
    <h1 id="typed-text"></h1>
  </div>
  <nav>
    <a href="#" id="typed-link"></a>
  </nav>
</header>

<script>
function typeWriterEffect(element, text, delay=180, startDelay=0) {
  let index = 0;
  function type() {
    if (index < text.length) {
      element.innerHTML += text.charAt(index);
      index++;
      setTimeout(type, delay);
    }
  }
  setTimeout(type, startDelay);
}

const mainTitle = document.getElementById("typed-text");
const aboutLink = document.getElementById("typed-link");

typeWriterEffect(mainTitle, "HARBOR POST.", 180, 0);       // start immediately
typeWriterEffect(aboutLink, "ABOUT US.", 150, 2200);      // starts after main title finishes
</script>

<div class="landing-section">
  <!-- Left Image -->
  <div class="large-image-wrapper">
    <img id="main-left-image" src="https://i.imgur.com/DM6BYO6.jpeg" alt="Large Image">
  </div>

  <!-- Vertical divider -->
  <div class="image-divider"></div>

  <!-- Right column with 4 images -->
  <div class="right-column">
    <div class="box"><img src="https://i.imgur.com/CwoZOFE.jpeg" alt="Top Left"></div>
    <div class="box"><img src="https://i.imgur.com/CwoZOFE.jpeg" alt="Top Right"></div>
    <div class="box"><img src="https://i.imgur.com/CwoZOFE.jpeg" alt="Bottom Left"></div>
    <div class="box"><img src="https://i.imgur.com/CwoZOFE.jpeg" alt="Bottom Right"></div>
  </div>
</div>

</body>
</html>
