<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor Post Magazine Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(40px, 8vw, 72px);
      color: black;
      white-space: nowrap;
    }

    nav {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }

    nav a {
      text-transform: uppercase;
      text-decoration: none;
      color: black;
      font-size: clamp(16px, 2vw, 20px);
      margin-left: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      nav {
        margin-top: 15px;
        justify-content: center;
      }
    }

    /* Magazine grid container */
    .magazine-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      grid-auto-rows: 200px;
    }

    .article-box {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background-color: #cccccc; /* placeholder */
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 10px;
    }

    .article-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .article-title {
      position: relative;
      z-index: 1;
      color: white;
      font-weight: bold;
      font-size: 1.3rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      margin: 0;
    }

    /* Staggered layout for magazine effect */
    .article-box:nth-child(1) { grid-column: span 2; grid-row: span 2; }
    .article-box:nth-child(2) { grid-column: span 1; grid-row: span 1; }
    .article-box:nth-child(3) { grid-column: span 1; grid-row: span 2; }
    .article-box:nth-child(4) { grid-column: span 2; grid-row: span 1; }
    .article-box:nth-child(5) { grid-column: span 1; grid-row: span 1; }
    .article-box:nth-child(6) { grid-column: span 1; grid-row: span 2; }
    .article-box:nth-child(7) { grid-column: span 2; grid-row: span 1; }
    .article-box:nth-child(8) { grid-column: span 1; grid-row: span 1; }
    .article-box:nth-child(9) { grid-column: span 1; grid-row: span 2; }
    .article-box:nth-child(10) { grid-column: span 2; grid-row: span 2; }
    .article-box:nth-child(11) { grid-column: span 1; grid-row: span 1; }
    .article-box:nth-child(12) { grid-column: span 1; grid-row: span 1; }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .article-box { grid-column: span 1 !important; grid-row: span 1 !important; height: 250px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-center">
      <h1 id="typed-text"></h1>
    </div>
    <nav>
      <a href="#">About Us</a>
    </nav>
  </header>

  <script>
    const text = "HARBOR POST.";
    const typedText = document.getElementById("typed-text");
    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        typedText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 180);
      }
    }
    typeWriter();
  </script>

  <!-- Magazine-style grid -->
  <div class="magazine-container">
    <div class="article-box"><div class="article-title">Amazing Discovery 1</div></div>
    <div class="article-box"><div class="article-title">Science Breakthrough 2</div></div>
    <div class="article-box"><div class="article-title">Historic Event 3</div></div>
    <div class="article-box"><div class="article-title">Technology Marvel 4</div></div>
    <div class="article-box"><div class="article-title">Innovation Highlight 5</div></div>
    <div class="article-box"><div class="article-title">Exploration Story 6</div></div>
    <div class="article-box"><div class="article-title">Space Discovery 7</div></div>
    <div class="article-box"><div class="article-title">Medical Breakthrough 8</div></div>
    <div class="article-box"><div class="article-title">Ancient Mystery 9</div></div>
    <div class="article-box"><div class="article-title">Tech Revolution 10</div></div>
    <div class="article-box"><div class="article-title">Innovation Spotlight 11</div></div>
    <div class="article-box"><div class="article-title">Exploration Insight 12</div></div>
  </div>
</body>
</html>
