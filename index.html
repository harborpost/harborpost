<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harbor Post â€“ Vintage Culture</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Roboto+Slab:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  background: #f7f5f1;
  font-family: 'Roboto Slab', serif;
  color: #222;
}

/* Paper texture overlay */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
  opacity: 0.08;
  pointer-events: none;
  z-index: 9999;
}

/* Header */
header {
  text-align: center;
  padding: 40px 20px 20px;
  position: relative;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(42px, 6vw, 80px);
  letter-spacing: 3px;
  margin: 0;
  text-transform: uppercase;
}

.subheading {
  font-size: 14px;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-top: 5px;
  color: #555;
}

.header-divider {
  width: 60px;
  height: 2px;
  background: #333;
  margin: 15px auto 0;
}

/* Edition badge */
.edition-text {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 13px;
  letter-spacing: 2px;
  padding: 6px 16px;
  border: 1px solid #333;
  border-radius: 20px;
  background: #f7f5f1;
  color: #222;
  font-weight: 600;
}

/* Typing overlay */
.typing-overlay {
  position: fixed;
  inset: 0;
  background: #f7f5f1;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  font-family: 'Playfair Display', serif;
  font-size: clamp(28px, 4vw, 60px);
  color: #222;
}

.typing {
  border-right: 2px solid #222;
  white-space: nowrap;
  overflow: hidden;
}

/* --- ORIGINAL LAYOUT RECREATED --- */
.landing-section {
  display: flex;
  padding: 40px;
  gap: 20px;
}

.left {
  flex: 3;
}
.left img {
  width: 100%;
  border-radius: 12px;
  display: block;
  filter: sepia(0.15) contrast(1.05);
  transition: transform 0.6s ease, filter 0.5s ease;
}
.left img:hover {
  transform: scale(1.02);
  filter: sepia(0.25) contrast(1.1);
}

.right {
  flex: 2;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}
.right img {
  width: 100%;
  border-radius: 10px;
  display: block;
  filter: sepia(0.15) contrast(1.05);
  transition: transform 0.6s ease, filter 0.5s ease, box-shadow 0.5s ease;
}
.right img:hover {
  transform: scale(1.04);
  filter: sepia(0.25) contrast(1.1);
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<!-- Typing intro -->
<div class="typing-overlay"><span class="typing"></span></div>

<header>
  <h1>HARBOR POST</h1>
  <div class="subheading">An Independent Cultural Journal</div>
  <div class="header-divider"></div>
  <div class="edition-text" id="edition"></div>
</header>

<div class="landing-section">
  <!-- Left large image -->
  <div class="left">
    <a href="article1.html">
      <img src="https://i.imgur.com/i0PmuOX.jpeg" alt="Feature Image" loading="lazy">
    </a>
  </div>

  <!-- Right grid -->
  <div class="right">
    <a href="article2.html"><img src="https://i.imgur.com/i0PmuOX.jpeg" alt=""></a>
    <a href="article3.html"><img src="https://i.imgur.com/HIfqBkU.jpeg" alt=""></a>
    <a href="article4.html"><img src="https://i.imgur.com/Jao2q0j.jpeg" alt=""></a>
    <a href="article5.html"><img src="https://i.imgur.com/qafObwS.jpeg" alt=""></a>
  </div>
</div>

<script>
// Edition text
const months = ["JANUARY","FEBRUARY","MARCH","APRIL","MAY","JUNE",
                "JULY","AUGUST","SEPTEMBER","OCTOBER","NOVEMBER","DECEMBER"];
const today = new Date();
document.getElementById("edition").textContent = months[today.getMonth()] + " EDITION";

// Typing effect
const typingText = "Harbor Post.";
const typingElement = document.querySelector(".typing");
let i = 0;
function type() {
  if (i < typingText.length) {
    typingElement.textContent += typingText.charAt(i);
    i++;
    setTimeout(type, 120);
  } else {
    setTimeout(() => {
      document.querySelector(".typing-overlay").style.display = "none";
    }, 800);
  }
}
window.onload = type;
</script>
</body>
</html>
