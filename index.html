<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Harbor Post</title>
<style>
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #043F77;
    color: white;
  }
  header {
    display: flex;
    align-items: center;
    padding: 20px 40px;
    border-bottom: 3px solid white;
    font-weight: 700;
    font-size: 30px;
    letter-spacing: 1.5px;
  }
  nav {
    margin-left: auto;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin-left: 35px;
    font-weight: 600;
    font-size: 18px;
  }
  nav a:hover {
    text-decoration: underline;
    color: #cce4ff;
  }

  /* Slider Container - bigger now */
  .slider-container {
    max-width: 1100px;
    height: 550px; /* taller so image can fully show */
    margin: 40px auto;
    background: #0651a4;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
  }

  .slides {
    display: flex;
    transition: transform 0.6s ease;
    height: 100%;
  }

  .slide {
    flex: 0 0 100%;
    display: flex;
    align-items: center;
    padding: 20px 40px;
    height: 100%;
  }

  .slide img {
    width: 55%;
    height: 100%;
    border-radius: 6px;
    object-fit: contain; /* keep entire image visible without zoom/crop */
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
    flex-shrink: 0;
  }

  .slide-text {
    margin-left: 40px;
    font-size: 1.6rem;
    font-weight: 600;
    max-width: 40%;
    line-height: 1.3;
  }

  /* Navigation Buttons */
  .nav-buttons {
    text-align: center;
    margin-top: 15px;
  }
  .nav-button {
    background: #0a68e0;
    border: none;
    color: white;
    font-size: 20px;
    margin: 0 10px;
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
  }
  .nav-button:hover {
    background: #083e82;
  }

  @media (max-width: 920px) {
    .slider-container {
      height: 400px;
      max-width: 90vw;
    }
    .slide {
      flex-direction: column;
      padding: 15px 20px;
    }
    .slide img, .slide-text {
      max-width: 100%;
      margin: 0;
    }
    .slide img {
      height: 250px;
      width: auto;
      margin-bottom: 15px;
    }
    .slide-text {
      margin-left: 0;
      font-size: 1.3rem;
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  HARBOR POST.
  <nav>
    <a href="#">Science</a>
    <a href="#">History</a>
    <a href="#">Tech</a>
  </nav>
</header>

<div class="slider-container">
  <div class="slides" id="slides">
    <div class="slide">
      <img src="https://i.imgur.com/DjJ5MPx.jpeg" alt="Article 1" />
      <div class="slide-text">JAPAN'S 50,000 TON WATER TANK COULD FIND ANSWERS TO THE UNIVERSE</div>
    </div>
    <div class="slide">
      <img src="https://i.imgur.com/DjJ5MPx.jpeg" alt="Article 2" />
      <div class="slide-text">DISCOVERIES IN SCIENCE THAT WILL SHAPE TOMORROW</div>
    </div>
    <div class="slide">
      <img src="https://i.imgur.com/DjJ5MPx.jpeg" alt="Article 3" />
      <div class="slide-text">HISTORICAL SECRETS UNCOVERED IN ANCIENT RUINS</div>
    </div>
    <div class="slide">
      <img src="https://i.imgur.com/DjJ5MPx.jpeg" alt="Article 4" />
      <div class="slide-text">THE FUTURE OF TECHNOLOGY: INNOVATIONS TO WATCH</div>
    </div>
  </div>
</div>

<div class="nav-buttons">
  <button class="nav-button" onclick="prevSlide()">‹ Prev</button>
  <button class="nav-button" onclick="nextSlide()">Next ›</button>
</div>

<script>
  const slides = document.getElementById('slides');
  let currentIndex = 0;
  const totalSlides = slides.children.length;

  function updateSlider() {
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlider();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateSlider();
  }

  // Auto slide every 6 seconds
  setInterval(nextSlide, 6000);
</script>

</body>
</html>
