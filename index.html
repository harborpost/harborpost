<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Harbor Post</title>
<style>
  body {
    margin: 0;
    background-color: #007BFF; /* bright blue */
    font-family: Arial, sans-serif;
    color: white;
  }
  header {
    display: flex;
    align-items: center;
    padding: 15px 30px;
    font-weight: bold;
    font-size: 28px;
    border-bottom: 2px solid white;
  }
  nav {
    margin-left: auto;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin-left: 25px;
    font-weight: 600;
    font-size: 18px;
    cursor: pointer;
  }
  nav a:hover {
    text-decoration: underline;
  }
  .content {
    display: flex;
    padding: 30px;
    gap: 30px;
    align-items: center;
    max-width: 1000px;
    margin: 0 auto;
  }
  .content img {
    width: 50%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  .article-title {
    width: 50%;
    font-size: 24px;
    font-weight: 700;
    text-transform: uppercase;
    line-height: 1.2;
  }
  @media (max-width: 700px) {
    .content {
      flex-direction: column;
      text-align: center;
    }
    .content img, .article-title {
      width: 100%;
    }
    .article-title {
      margin-top: 20px;
    }
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    nav {
      margin-left: 0;
      margin-top: 10px;
    }
  }
</style>
</head>
<body>

<header>
  HARBOR POST.
  <nav>
    <a href="#">Science</a>
    <a href="#">History</a>
    <a href="#">Tech</a>
  </nav>
</header>

<div class="content">
  <img src="https://i.imgur.com/DjJ5MPx.jpeg" alt="Japan Water Tank" />
  <div class="article-title">
    JAPAN'S 50,000 TON WATER TANK COULD FIND ANSWERS TO THE UNIVERSE
  </div>
</div>

</body>
</html>
