<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harbor Post</title>

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body { 
  margin:0; padding:0; font-family:'Lato',sans-serif; color:#111; 
  overflow-x:hidden; display:flex; flex-direction:column; 
  background:#fff;
}

/* Header */
header {
  position:relative;
  background:#004aad;
  padding:10px 20px 5px 20px;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
}

.edition-text {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  right:20px;
  font-size:13px;
  letter-spacing:3px;
  border:1px solid #fff;
  padding:4px 10px;
  border-radius:4px;
  background:rgba(255,255,255,0.15);
  color:#fff;
}

header h1 {
  font-family:'Lato', sans-serif;
  font-size:clamp(42px,5vw,60px);
  font-weight:900;
  margin:0 auto;
  text-transform:uppercase;
  color:#fff;
  text-align:center;
}

header h2 { 
  font-size:clamp(16px,2vw,22px); 
  font-weight:400; 
  letter-spacing:2px; 
  margin:5px 0 5px 0; 
  color:#fff;
  text-align:center;
}

/* Main content */
main { flex:1; display:flex; flex-direction:column; }

.headline-link { display:block; }
.headline-img { width:100%; max-height:500px; object-fit:cover; transition:transform 0.4s ease; }
.headline-link:hover .headline-img { transform:scale(1.03); }

.grid { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; padding:40px; max-width:1300px; margin:auto; }
.card { position:relative; overflow:hidden; cursor:pointer; }
.card img { width:100%; height:100%; object-fit:cover; display:block; transition:transform 0.6s ease; border-radius:0; }
.card:hover img { transform:scale(1.05); }

footer { text-align:center; padding:30px 20px; background:#111; color:#eee; font-size:14px; letter-spacing:1px; }
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="edition-text" id="edition"></div>
  <h1 id="mainTitle"></h1>
  <h2 id="subTitle">History and Culture.</h2>
</header>

<main>
  <!-- Big headline image clickable -->
  <a href="article1.html" class="headline-link">
    <img class="headline-img" src="https://i.imgur.com/42Qucc4.jpeg" alt="Headline Image">
  </a>

  <!-- 3x5 grid of cards -->
  <div class="grid" id="cardsGrid"></div>
</main>

<footer><p>Follow us on TikTok @harborpost</p></footer>

<script>
// Edition stamp
const months=["JANUARY","FEBRUARY","MARCH","APRIL","MAY","JUNE","JULY","AUGUST","SEPTEMBER","OCTOBER","NOVEMBER","DECEMBER"];
const today=new Date();
document.getElementById("edition").textContent = months[today.getMonth()]+" EDITION";

// Typing animation
const mainTitle = document.getElementById("mainTitle");
const text = "Harbor Post.";
let i = 0;
const speed = 120;
function typeHeader() {
  if(i < text.length){
    mainTitle.textContent += text.charAt(i);
    i++;
    setTimeout(typeHeader, speed);
  }
}
if(document.fonts && document.fonts.ready){
  document.fonts.ready.then(typeHeader);
} else {
  window.addEventListener('load', typeHeader);
}

// 15 unique images for 3x5 grid
const images = [
  "https://i.imgur.com/h6TLb6S.jpeg","https://i.imgur.com/STZepF1.jpeg","https://i.imgur.com/h6TLb6S.jpeg",
  "https://i.imgur.com/h6TLb6S.jpeg","https://i.imgur.com/h6TLb6S.jpeg","https://i.imgur.com/h6TLb6S.jpeg",
  "https://i.imgur.com/h6TLb6S.jpeg","https://i.imgur.com/h6TLb6S.jpeg","https://i.imgur.com/h6TLb6S.jpeg",
  "https://i.imgur.com/h6TLb6S.jpeg","https://i.imgur.com/h6TLb6S.jpeg","https://i.imgur.com/h6TLb6S.jpeg",
  "https://i.imgur.com/h6TLb6S.jpeg","https://i.imgur.com/h6TLb6S.jpeg","https://i.imgur.com/h6TLb6S.jpeg"
];

const grid = document.getElementById("cardsGrid");

// Generate cards without titles
for(let i=0; i<15; i++){
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `<a href="article${i+2}.html"><img src="${images[i]}" alt="Article Image ${i+2}"></a>`;
  grid.appendChild(div);
}
</script>

</body>
</html>
