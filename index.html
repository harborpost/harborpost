<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harbor Post</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #043F77;
      color: white;
    }

    header {
      background-color: #022c57;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      padding: 40px;
      box-sizing: border-box;
    }

    .article-box {
      background-color: #0256a1;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .article-box:hover {
      transform: scale(1.02);
    }

    .article-box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .article-title {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: left;
    }

    /* Responsive for smaller screens */
    @media (max-width: 1000px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>HARBOR POST.</h1>
    <nav>
      <a href="#">Science</a>
      <a href="#">History</a>
      <a href="#">Tech</a>
    </nav>
  </header>

  <div class="grid-container">
    <div class="article-box">
      <img src="https://i.imgur.com/yPllNse.jpeg" alt="CRISPR">
      <div class="article-title">CRISPR-CAS9 CAN EDIT GENES AT THE MOLECULAR LEVEL AND ELIMINATE DISEASES</div>
    </div>
    <div class="article-box">
      <img src="https://i.imgur.com/xT8zCgG.jpeg" alt="3D Prosthetics">
      <div class="article-title">3-D PRINTED PROSTHETICS</div>
    </div>
    <div class="article-box">
      <img src="https://i.imgur.com/FQAwEe7.jpeg" alt="Library of Alexandria">
      <div class="article-title">HOW THE LIBRARY OF ALEXANDRIA WAS DESTROYEDâ€” AND WHAT WE LOST</div>
    </div>
    <div class="article-box">
      <img src="https://i.imgur.com/DjJ5MPx.jpeg" alt="Japan Water Tank">
      <div class="article-title">JAPAN'S 50,000 TON WATER TANK COULD FIND ANSWERS TO THE UNIVERSE</div>
    </div>
  </div>
</body>
</html>
