<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harbor Post</title>

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body { 
  margin:0; padding:0; font-family:'Lato',sans-serif; color:#111; 
  overflow-x:hidden; 
  display:flex; 
  flex-direction:column; 
  min-height:100vh;
  background:#fff;
}

/* Header */
header {
  background:#004aad;
  padding:10px 20px 15px 20px;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
}

header h1 {
  font-family:'Lato', sans-serif;
  font-size:clamp(36px,6vw,60px);
  font-weight:900;
  margin:0 auto;
  text-transform:uppercase;
  color:#fff;
  text-align:center;
}

header h2 { 
  font-size:clamp(14px,2vw,20px); 
  font-weight:400; 
  letter-spacing:2px; 
  margin:5px 0 5px 0; 
  color:#fff;
  text-align:center;
}

/* Main content */
main { 
  flex:1; 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  justify-content:center;
}

/* Footer */
footer { 
  text-align:center; 
  padding:20px 15px; 
  background:#111; 
  color:#eee; 
  font-size:13px; 
  letter-spacing:1px; 
  margin-top:auto; /* keeps it at the bottom */
}
</style>
</head>
<body>

<!-- Header -->
<header>
  <h1 id="mainTitle"></h1>
  <h2 id="subTitle">History</h2>
</header>

<main>
  <!-- Add your new homepage content here -->
</main>

<footer>
  <p>TikTok: @harborpost &nbsp; | &nbsp; Instagram: @_harborpost</p>
</footer>

<script>
// Typing animation
const mainTitle = document.getElementById("mainTitle");
const text = "Harbor Post.";
let i = 0;
const speed = 120;
function typeHeader() {
  if(i < text.length){
    mainTitle.textContent += text.charAt(i);
    i++;
    setTimeout(typeHeader, speed);
  }
}
if(document.fonts && document.fonts.ready){
  document.fonts.ready.then(typeHeader);
} else {
  window.addEventListener('load', typeHeader);
}
</script>

</body>
</html>
