<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor Post</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fdfbf7;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin: 0;
    }

    .typing {
      font-size: 1rem;
      font-style: italic;
      color: #666;
      border-right: 2px solid #666;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
    }

    .edition {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #444;
      cursor: pointer;
    }

    .landing-section {
      display: flex;
      padding: 40px;
      gap: 20px;
    }

    .left {
      flex: 3;
    }
    .left img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .right {
      flex: 2;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .right img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Harbor Post</h1>
    <div class="typing" id="typing"></div>
    <div class="edition">Edition I â€¢ August 2025</div>
  </header>

  <section class="landing-section">
    <div class="left">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Large Feature">
    </div>
    <div class="right">
      <img src="https://images.unsplash.com/photo-1499084732479-de2c02d45fc4" alt="Small Feature 1">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Small Feature 2">
      <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f" alt="Small Feature 3">
      <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1" alt="Small Feature 4">
    </div>
  </section>

  <script>
    const text = "An Independent Cultural Journal";
    const typingElement = document.getElementById("typing");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typingElement.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
      } else {
        typingElement.style.borderRight = "none";
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
