<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harbor Post</title>

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body { 
  margin:0; padding:0; font-family:'Lato',sans-serif; color:#111; 
  overflow-x:hidden; display:flex; flex-direction:column; 
  background:black;
}

/* Navigation bar */
nav {
  display:flex; justify-content:center; align-items:center; padding:18px 40px;
  background:#004aad; color:#fff; position:sticky; top:0; z-index:100;
}
nav ul { list-style:none; display:flex; gap:24px; margin:0; padding:0; }
nav ul li { font-size:15px; letter-spacing:1px; cursor:pointer; }
nav ul li:hover { text-decoration:underline; }

/* Header */
header {
  text-align:center; 
  padding:65px 20px 8px 20px; 
  background:#004aad;
  position:relative;
  min-height:115px;
}
header h1 {
  font-family:'Lato', sans-serif;
  font-size:clamp(42px,6vw,70px);
  font-weight:900;
  margin:0;
  text-transform:uppercase;
  color:#fff;
}
header h2 { 
  font-size:clamp(18px,2.5vw,24px); 
  font-weight:400; 
  letter-spacing:2px; 
  margin:10px 0 6px 0;
  color:#fff;
}
.edition-text { display:inline-block; font-size:13px; letter-spacing:3px; border:1px solid #fff; padding:6px 12px; border-radius:4px; background:rgba(255,255,255,0.15); margin-top:6px; color:#fff; }

/* Typing overlay */
.typing-overlay {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:#004aad;
  display:flex; justify-content:center; align-items:center;
  font-family:'Lato',sans-serif; font-weight:900;
  color:#fafafa;
  letter-spacing:1px; text-transform:uppercase;
  z-index:1000; font-size:clamp(42px,6vw,70px); overflow:hidden;
}

/* Typing text */
#typingText { white-space:nowrap; }

/* Main content */
main { flex:1; display:flex; flex-direction:column; }
.headline-img { width:100%; max-height:500px; object-fit:cover; display:block; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; padding:40px; max-width:1300px; margin:auto; opacity:0; transition:none; }
.card { position:relative; overflow:hidden; cursor:pointer; }
.card img { width:100%; height:100%; object-fit:cover; display:block; transition:transform 0.6s ease; border-radius:0; }
.card:hover img { transform:scale(1.05); }
.card-title { position:absolute; bottom:12px; left:12px; right:12px; font-family:'Merriweather',serif; font-size:20px; font-weight:700; color:#fff; text-shadow:0 2px 4px rgba(0,0,0,0.5); letter-spacing:1px; }

footer { text-align:center; padding:30px 20px; background:#111; color:#eee; font-size:14px; letter-spacing:1px; }
</style>
</head>
<body>

<!-- Typing Overlay -->
<div class="typing-overlay" id="typingOverlay"><span id="typingText"></span></div>

<!-- Navigation -->
<nav>
  <ul>
    <li>Home</li>
    <li>Articles</li>
    <li>Archive</li>
    <li>About</li>
  </ul>
</nav>

<!-- Header -->
<header>
  <h1>Harbor Post</h1>
  <h2 id="subTitle">History and Culture.</h2>
  <div class="edition-text" id="edition"></div>
</header>

<main>
  <!-- Big headline image -->
  <img class="headline-img" src="https://i.imgur.com/i0PmuOX.jpeg" alt="Headline Image">

  <!-- Smaller images grid -->
  <div class="grid" id="grid">
    <div class="card"><a href="#"><img src="https://i.imgur.com/HIfqBkU.jpeg" alt=""><div class="card-title">Yaks and the Himalayas</div></a></div>
    <div class="card"><a href="#"><img src="https://i.imgur.com/Jao2q0j.jpeg" alt=""><div class="card-title">Tibet Monks</div></a></div>
    <div class="card"><a href="#"><img src="https://i.imgur.com/qafObwS.jpeg" alt=""><div class="card-title">Nembutsu-ji</div></a></div>
  </div>
</main>

<footer><p>Follow us on TikTok @harborpost</p></footer>

<script>
// Edition stamp
const months=["JANUARY","FEBRUARY","MARCH","APRIL","MAY","JUNE","JULY","AUGUST","SEPTEMBER","OCTOBER","NOVEMBER","DECEMBER"];
const today=new Date();
document.getElementById("edition").textContent = months[today.getMonth()]+" EDITION";

// Typing animation for overlay
const typingText = document.getElementById("typingText");
const overlay = document.getElementById("typingOverlay");
const grid = document.getElementById("grid");

const rawTyped = "Harbor Post.";
typingText.textContent = "";
let i = 0;
const speed = 120;

function startTyping() {
  function typeWriter() {
    if (i < rawTyped.length) {
      typingText.textContent += rawTyped.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    } else {
      // Freeze for 0.75s before instantly removing overlay
      setTimeout(() => {
        overlay.style.display = "none";
        grid.style.opacity = "1";
      }, 750);
    }
  }
  typeWriter();
}

if(document.fonts && document.fonts.ready){
  document.fonts.ready.then(startTyping);
} else {
  window.addEventListener('load', startTyping);
}
</script>

</body>
</html>
