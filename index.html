<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100%;
  width: 100%;
  overflow-x: hidden;
  overflow-y: auto;
  background-color: white;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 40px;
  position: relative;
  margin-top: 15px; /* Gentle downward shift */
}

/* Dropdown menu */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  font-size: clamp(14px, 2vw, 18px);
  text-transform: uppercase;
  border: none;
  background: none;
  cursor: pointer;
  font-weight: bold;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 180px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  border-radius: 6px;
  z-index: 10;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  font-size: 16px;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* Center title */
.header-center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

h1 {
  margin: 0;
  font-size: clamp(30px, 5vw, 60px);
  white-space: nowrap;
  color: black;
}

/* Edition text (right side) */
.edition-text {
  font-size: clamp(14px, 2vw, 18px);
  text-transform: uppercase;
  position: relative;
  cursor: default;
}

.edition-text::after {
  content: "";
  display: block;
  height: 2px;
  background: black;
  width: 100%;
  position: absolute;
  bottom: -4px;
  left: 0;
}

/* Landing section */
.landing-section {
  display: flex;
  width: 100%;
  height: calc(100vh - 100px);
  padding: 10px 40px 40px 40px;
  box-sizing: border-box;
  gap: 30px;
  align-items: center;
  justify-content: center;
}

/* Left image */
.large-image-wrapper {
  flex: 0 0 45%;
  height: 100%;
  border-radius: 12px;
  overflow: hidden;
}

.large-image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.4s ease, filter 0.3s ease;
  cursor: pointer;
}

.large-image-wrapper:hover img {
  transform: scale(1.05);
  filter: brightness(1.1);
}

/* Vertical divider */
.image-divider {
  width: 6px;
  background-color: black;
  flex-shrink: 0;
  border-radius: 3px;
}

/* Right column */
.right-column {
  flex: 0 0 45%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 15px;
  height: 100%;
}

.box {
  border-radius: 12px;
  overflow: hidden;
}

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.4s ease, filter 0.3s ease;
  cursor: pointer;
}

.box:hover img {
  transform: scale(1.05);
  filter: brightness(1.1);
}

/* Responsive adjustments */
@media (max-width: 900px) {
  .landing-section {
    flex-direction: column;
    height: auto;
    min-height: 100vh;
    padding: 20px;
    gap: 20px;
  }

  .large-image-wrapper, .right-column {
    flex: 1 1 100%;
    height: auto;
  }

  .right-column {
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto auto;
    gap: 10px;
  }

  .image-divider { display: none; }
}
</style>
</head>
<body>

<header>
  <!-- Dropdown menu on left -->
  <div class="dropdown">
    <button class="dropbtn">Review Material</button>
    <div class="dropdown-content">
      <a href="European History.html">European History</a>
      <a href="US History.html">US History</a>
      <a href="Government.html">Government</a>
      <a href="Economics.html">Economics</a>
    </div>
  </div>

  <!-- Centered title -->
  <div class="header-center">
    <h1 id="typed-text"></h1>
  </div>

  <!-- Edition statement on right -->
  <div class="edition-text" id="typed-link"></div>
</header>

<script>
function typeWriterEffect(element, text, delay=220) {
  let index = 0;
  function type() {
    if (index < text.length) {
      element.innerHTML += text.charAt(index);
      index++;
      setTimeout(type, delay);
    }
  }
  type();
}

const mainTitle = document.getElementById("typed-text");
const dateElement = document.getElementById("typed-link");

// Month names in ALL CAPS
const months = [
  "JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE",
  "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"
];

const today = new Date();
const monthName = months[today.getMonth()];
const editionString = `${monthName} EDITION.`;

// Typewriter effects
typeWriterEffect(mainTitle, "HARBOR POST.", 220);
dateElement.innerHTML = editionString; // Static edition text
</script>

  </div>
</div>

</body>
